title: Post
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: description
            field:
              character_limit: 170
              type: textarea
              display: Description
          -
            handle: bard_field
            field:
              remove_empty_nodes: trim
              type: bard
              display: 'Bard Field'
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - code
                - codeblock
              sortable: false
              reading_time: true
              word_count: true
              allow_source: false
              container: assets
              always_show_set_button: true
              sets:
                add_image:
                  display: 'Add image'
                  icon: media-image-picture-orientation
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: assets_field
                          field:
                            mode: grid
                            container: assets
                            type: assets
                            display: 'Assets Field'
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
          -
            handle: tags
            field:
              mode: select
              taxonomies:
                - tags
              type: terms
              display: Tags
