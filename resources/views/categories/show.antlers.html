{{ extends layout="layouts.default" }}

{{ section:main_content }}
<div class="term">
    <h1 class="term-title">{{ title }}</h1>
    <p class="term-description">{{ description ?? 'Browse articles in this category' }}</p>

    <div class="articles-list">
        {{ collection:posts taxonomy:categories="{slug}" }}
        <div class="article-item">
            <h2 class="article-title"><a href="{{ url }}">{{ title }}</a></h2>
            <p class="article-excerpt">
                {{ description | truncate:150 }}
            </p>
        </div>
        {{ /collection:posts }}
    </div>
</div>
{{ /section:main_content }}
