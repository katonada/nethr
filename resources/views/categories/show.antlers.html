{{ extends layout="layouts.default" }}

<h1>{{ title }}</h1>
<p>{{ description }}</p>

<h2>Articles in "{{ title }}"</h2>
{{ collection:posts taxonomy:categories="{slug}" }}
<article>
    <h3><a href="{{ url }}">{{ title }}</a></h3>
    <img src="{{ featured_image }}" alt="{{ title }}" />
    {{# <p>{{ excerpt ?? content | truncate:150 }}</p> #}}
</article>
{{ /collection:posts }}
