{{ extends layout="layouts.default" }}

{{ section:main_content }}
<div class="article">
    <h1 class="title">{{ title }}</h1>
    <div class="meta">
        <span class="author">By {{ author }}</span> |
        <span class="date">{{ date | format: "F j, Y" }}</span>
    </div>
    <div class="content">
        {{ bard_field }} <!-- Display Bard content directly -->
    </div>
</div>
{{ /section:main_content }}
